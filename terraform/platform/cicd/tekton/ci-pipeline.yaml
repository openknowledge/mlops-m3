apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: clone-read-and-push
  namespace: cicd
spec:
  description: |
    This pipeline clones a git repo, then echoes the README file to the stdout.
  params:
    - name: repo-url
      type: string
      description: The git repo URL to clone from.
    - name: git-user
      type: string
      description: The git user that will do the commit.
    - name: git-user-email
      type: string
      description: The git user email that will be used for the commit.
  workspaces:
    - name: shared-data
      description: |
        This workspace contains the cloned repo files, so they can be read by the
        next task.
    - name: basic-auth
      description: |
        This workspace contains the basic-auth for gitea
    - name: input
      description: |
        This workspace contains the input files to be pushed to the repo
  tasks:
    - name: fetch-source
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-data
        - name: basic-auth
          workspace: basic-auth
      params:
        - name: url
          value: $(params.repo-url)
    - name: push-app
      runAfter: ["fetch-source"]
      taskRef:
        name: git-cli
      workspaces:
        - name: source
          workspace: shared-data
        - name: basic-auth
          workspace: basic-auth
        - name: input
          workspace: input
      params:
        - name: GIT_USER_NAME
          value: $(params.git-user)
        - name: GIT_USER_EMAIL
          value: $(params.git-user-email)
        - name: GIT_SCRIPT
          value: |
            git fetch
            git checkout origin/main
            cp -r $(workspaces.input.path)/. .
            git add .
            git commit -m "chore: automated initial commit by tekton during task run"
            git push origin HEAD:main
    - name: show-readme
      runAfter: ["push-app"]
      taskRef:
        name: show-readme
      workspaces:
        - name: source
          workspace: shared-data
